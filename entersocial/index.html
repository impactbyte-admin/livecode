<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./index.css">

  <title>Entersocial</title>
</head>

<body>
  <div class="container">

    <header id="app-header">
      <h1>Entersocial</h1>
    </header>

    <hr>

    <main id="app-input">
      <form class="form row">
        <div class="col-10">
          <label id="label-movie-title" for="movie-title">Movie Title:</label>
          <div class="input-group mb-3">
            <input id="input-movie-title" name="movie-title" type="text" class="form-control">
            <div class="input-group-append">
              <input id="button-search" class="btn btn-primary" type="submit" name="button-search" value="Search Movies">
            </div>
          </div>
        </div>
      </form>
    </main>

    <aside id="app-result">

      <div id="result-images" class="row">
        <!-- MOVIE CARD -->
      </div>

    </aside>

    <hr>

    <footer>
      <small>2018 Movie Mania</small>
    </footer>

  </div>

  <script src="./jquery.min.js" charset="utf-8"></script>
  <script src="./index.js" charset="utf-8"></script>
</body>

</html>
