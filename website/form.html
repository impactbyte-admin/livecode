<main class="jumbotron container">
  <header>
    <h1 id="title">Program Name</h1>
    <h2 class="display-4">Program Description</h2>
  </header>
  <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>

  <!-- FORM SEGMENT -->
  <form id="form-authentication" action="">
    <div class="row">
      <!-- INPUT USERNAME -->
      <div id="form-username form-group" class="col-3">
        <label for="input-username">Username:</label>
        <input id="input-username" name="input-username" type="text" placeholder="username" class="form-control">
      </div>
      <!-- INPUT PASSWORD -->
      <div id="form-password form-group" class="col-3">
        <label for="input-password">Password:</label>
        <input id="input-password" name="input-password" type="password" placeholder="secret password" class="form-control">
      </div>
    </div>

    <!-- BUTTON FORMS -->
    <div id="form-buttons">
      <input id="button-register" type="button" value="Register" class="btn btn-primary">
      <input id="button-login" type="button" value="Login" class="btn btn-secondary">
    </div>

  </form>

  <aside id="output">
    <h3>Output:</h3>
    <p id="output-text"></p>
  </aside>
</main>
