<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Program Name</title>
  <link rel="stylesheet" href="./jqueryui/jquery-ui.min.css">

<!-- HELLO WORLD -->

<body>

  <div id="demo" class="container">

    <header>
      <h1 id="title">Program Name</h1>
    </header>

    <hr>

    <main class="container">
      <p>Program Description</p>

      <form id="form-authentication" action="">

        <div id="form-username">
          <label for="input-username">Username:</label>
          <input id="input-username" name="input-username" type="text" placeholder="username">
        </div>

        <div id="form-password">
          <label for="input-password">Password:</label>
          <input id="input-password" name="input-password" type="password" placeholder="secret password">
        </div>

        <div id="form-buttons">
          <input id="button-register" type="button" value="Register">
          <input id="button-login" type="button" value="Login">
        </div>

      </form>

      <aside id="output">
        <h3>Output:</h3>
        <p id="output-text"></p>
      </aside>

    </main>

    <hr>

    <footer>
      <p>2018</p>
    </footer>

  </div>

  <script src="./jquery.min.js" charset="utf-8"></script>
  <script src="./jqueryui/jquery-ui.min.js" charset="utf-8"></script>
  <script src="./index.js" charset="utf-8"></script>
  <script src="./program.js" charset="utf-8"></script>
</body>

</html>
